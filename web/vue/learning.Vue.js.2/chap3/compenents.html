<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE</title>
</head>
<body>

<template id="form">
    <div>
        <label for="name">What's your name?</label>
        <input v-bind:value='value' type="text" id="name" v-on:input="onInput">
    </div>
</template>

<template id="hello">
    <h1>{{msg}} {{user}}</h1>
</template>

<div id="greetings">
    <div>
        <form-component v-model="user"></form-component>
        <hello-component v-bind:user="user"></hello-component>
    </div>
</div>

<div id="app">
    <greetings-component></greetings-component>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
    //注册form组件
    Vue.component('form-component', {
        template: '#form',
        props: ['value'],
        methods: {
            onInput: function (event) {
                this.$emit('input', event.target.value)
            }
        }
    });
    //注册hello组件
    Vue.component('hello-component', {
        template: '#hello',
        data: function () {  //防止数据scope leak，组件中都是闭包
            return {
                msg: 'Hello'
            }
        },
        props: ['user']
    });
    Vue.component('greetings-component', {
        template: '#greetings',
        data: function () {
            return {
                user: 'hero'
            }
        }
    });
    new Vue({
        el: '#app'
    });
</script>

</body>
</html>
